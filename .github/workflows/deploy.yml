name: CI/CD Pipeline for newsletter-api

on:
  push:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make application.yml
        run: |
          mkdir -p ./src/main/resources
          echo "${{ secrets.APPLICATION_YML }}" > ./src/main/resources/application.yml
        shell: bash

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: newsletter-api
          path: build/libs/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: newsletter-api
          path: build/libs/

      - name: Deploy to EC2
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_KEY }}
          EC2_USERNAME: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_DEST_PATH: ${{ secrets.EC2_PATH }}
        run: |
          echo "$EC2_SSH_KEY" > private_key.pem
          chmod 600 private_key.pem

          jar_file=$(find build/libs -name '*.jar' ! -name '*plain.jar' | head -n 1)

          echo "ðŸ‘‰ JAR file to deploy: $jar_file"

          scp -i private_key.pem -o StrictHostKeyChecking=no "$jar_file" $EC2_USERNAME@$EC2_HOST:$EC2_DEST_PATH

          ssh -i private_key.pem -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_HOST "
            echo 'ðŸ”„ Stopping old application...'
            pgrep java | xargs -r kill -15 || true
            sleep 10

            echo 'ðŸš€ Starting new application...'
            nohup java -jar $EC2_DEST_PATH > app.log 2>&1 &
            echo 'âœ… Deployment complete.'
          "

          rm -f private_key.pem
